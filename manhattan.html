<!DOCTYPE html>
<html>
<head>
  <title>Page not found | Error 404</title>
  <style type="text/css">
    body {border:1em solid #E6E6E6; font-family: "Helvetica Neue", helevetica, arial, san-serif; margin:0; position:absolute; bottom:0; right:0; left:0; top:0;}
    .wrapper {margin:2em 0 0 0; padding:10%; width:80%;}

    small {color: #999; font-weight: bold; text-transform: uppercase;}
    h1 {color:#333; font-size:4em; line-height:1em; margin:0;}
    a {color: #ccc; text-decoration: none;}
    a:hover {color: #333; padding-bottom:.5em; border-bottom:1px solid #ccc;}
  </style>
</head>

<body>
  <div class="wrapper">
    <small>Error 404</small>
    <h1>Page not found</h1>
    <p><a href="/">&larr; Go home</a></p>
  </div>
</body>
</html>
